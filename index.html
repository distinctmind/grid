<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/thegrid.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Your Grid</title>
  </head>
  <body>
      <main class="w-full h-full">
        <div class='main'>
          <div class='gradient'/>
        </div>
        <div class='app'>
          <header class='w-full flex justify-center items-center flex-col'>
            <nav class='flex justify-end items-center w-full mb-10 pt-3'>
              <a class="w-[30px] h-[30px]" href="https://github.com/distinctmind/" target="_blank">
                <img src="src/assets/github.png" alt="github logo"/>
              </a>
            </nav>
            <h1 class='head_text'>
              Download Your
              <span class='blue_gradient'> Grid </span>
              PNG
            </h1>
            <h2 class='desc'>
              Download a transparent PNG of a grid overlay to your custom dimension.
            </h2>
          </header>
    
          <section class='mt-16 w-full max-w-xl flex flex-row items-center'>
            <div class="dimension_input_gradient">
              <input id="width" type="text" class="dimension_input bg-transparent w-25 font-satoshi border border-gray-400 rounded-xl p-2 m-2" placeholder="Enter width in pixels.." value=""/>
            </div>
            <div class="dimension_input_gradient">
              <input id="height" type="text" class="dimension_input bg-transparent w-25 font-satoshi border border-gray-400 rounded-xl p-2 m-2" placeholder="Enter height in pixels.." value=""/>
            </div>
            <button
              type='button'
              id="download_btn"
              class='black_btn'
            >
            Download
            </button>
          </section>
        </div>
      </main> 
      <canvas id="canvas"></canvas>  
      <div id="svgContainer">
      </div> 
      <script type="module" src="./main.js"></script>
  </body>
</html>
